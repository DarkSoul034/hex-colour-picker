<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://cdn.glitch.com/7cbdd4d4-2d61-4243-bf9e-90079b78cd32%2Fimg_colormap.gif?1549752414341">
    <title>Hex/RGB Colour Picker</title>
  </head>
  
  <body style="background-color: rgb(255, 255, 255)">
    
    <div class="row">
      <h2 id="rgbValue">
        RGB Value: 255, 255, 255
      </h2>
      <h2 id="hexValue">
        Hex Value: #ffffff
      </h2>
    </div>
    <div class="row">
      <div class="column">
        <input id="rSlider" type="range" min="0" max="255" value="255" oninput="updateColor('r')">
        <h2 style="display: inline">
          Red
        </h2>
      </div>
      <div class="column">
        <input id="gSlider" type="range" min="0" max="255" value="255" style="display: inline" oninput="updateColor('g')">
        <h2 style="display: inline">
          Green
        </h2>
      </div>
      <div class="column">
        <input id="bSlider" type="range" min="0" max="255" value="255" style="display: inline" oninput="updateColor('b')">
        <h2 style="display: inline">
          Blue
        </h2>
      </div>
    </div>
    
  </body>
  
</html>
